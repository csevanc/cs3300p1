        <h4> Problem 2</h4>
        <p id="p2">
            <svg id="second" height=360 width=360 style="border:1px solid black; margin-bottom: 50px;">
            </svg>
            <script>
                svg = d3.select("svg#second");
                let width = svg.attr("width");
                let height = svg.attr("height");
                let padding = 20;
                data = [{"x":1.0 ,"y":9.0},
                        {"x":1.5 ,"y":6.0},
                        {"x":2.5 ,"y":4.0},
                        {"x":4.0 ,"y":2.0},
                        {"x":5.0 ,"y":1.6},
                        {"x":6.0 ,"y":2.4},
                        {"x":7.0 ,"y":3.0},
                        {"x":8.0 ,"y":3.4},
                        {"x":9.0 ,"y":3.6}]
                xScale = d3.scaleLinear()
                           .domain( [0, 10] )
                           .range( [padding, width - padding] )
                yScale = d3.scaleLinear()
                            .domain( [0, 10] )
                            .range( [height - padding, padding] )
                for (let i = 0; i <= 10; i++) {
                    svg.append("line")
                       .attr("x1", xScale(i))
                       .attr("y1", padding)
                       .attr("x2", xScale(i))
                       .attr("y2", height - padding)
                       .style("stroke", "lightgray")    
                       .style("stroke-width", 1);

                    svg.append("line")
                       .attr("x1", padding)
                       .attr("y1", yScale(i))
                       .attr("x2", width - padding)
                       .attr("y2", yScale(i))
                       .style("stroke", "lightgray")    
                       .style("stroke-width", 1);
                }

                data.forEach( (d,i) => {
                    svg.append("circle")
                       .attr("cx", xScale(d['x']))
                       .attr("cy", yScale(d['y']))
                       .attr("r", 10)
                       .style("fill", "indigo")
                       .style("stroke", "none")
                })

            </script>  
        </p>
    </body>
