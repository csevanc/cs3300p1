  <p>Annual Average Anomaly</p>
  <svg id="bargraph" height="500" width="1500">

  </svg>

  <script>
    d3.csv('annual_average_anomaly.csv')
      .then((data) => {
        const svg = d3.select('svg#bargraph');
        const width = svg.attr('width');
        const height = svg.attr('height');
        const margins = { top: 10, right: 10, bottom: 50, left: 50 };
        const chartWidth = width - margins.left - margins.right;
        const chartHeight = height - margins.top - margins.bottom;

        let chartArea = svg.append('g')
          .attr('transform', `translate(${margins.left},${margins.top})`);

        console.log(data);
        data.forEach(d => {
          d['No Smoothing'] = Number(d['No Smoothing']);
        });

        const parseTime = d3.timeParse("%Y");

        // Turn year into actual dates for making a time scale
        data.forEach(d => {
          d.Year = parseTime(d.Year);
        });

        const yearExtent = d3.extent(data, d => d['Year']);
        const changeExtent = d3.extent(data, d => d['No Smoothing']);

        console.log(changeExtent);
        console.log(yearExtent);

        const xScale = d3.scaleTime()
          .domain(yearExtent)
          .range([0, chartWidth]);

        const yScale = d3.scaleLinear()
          // .domain([0, d3.max(data, function (d) { return +d['No Smoothing']; })])
          .domain(changeExtent)
          .range([chartHeight, 0]);

        let bottomAxis = d3.axisBottom(xScale).ticks(d3.timeYear.every(1));

        svg.append('g')
          .attr('class', 'y axis')
          .attr('transform', `translate(${margins.left},${chartHeight + margins.top + 10})`)
          .call(bottomAxis);

        let bottomGridlines = d3.axisBottom(xScale)
          .tickSize(-chartHeight - 10)
          .tickFormat('')
          .ticks(46);

        svg.append('g')
          .attr('class', 'gridlines')
          .attr('transform', `translate(${margins.left},${chartHeight + margins.top + 10})`)
          .call(bottomGridlines);

        let leftAxis = d3.axisLeft(yScale);
        svg.append('g')
          .attr('class', 'y axis')
          .attr('transform', `translate(${margins.left},${margins.top})`)
          .call(leftAxis);

        let leftGridlines = d3.axisLeft(yScale)
          .tickSize(-chartWidth - 10)
          .tickFormat('');

        svg.append('g')
          .attr('class', 'gridlines')
          .attr('transform', `translate(${margins.left - 10},${margins.top})`)
          .call(leftGridlines);

        svg.append("path")
          .datum(data)
          .attr("fill", "none")
          .attr("stroke", "steelblue")
          .attr("stroke-width", 2)
          .attr('transform', `translate(${margins.left},${margins.top})`)
          .attr("d", d3.line()
            .x(function (d) { return xScale(d['Year']) })
            .y(function (d) { return yScale(d['No Smoothing']) })
          )

        chartArea.selectAll("circle").data(data)
          .join("circle")
          .attr("cx", d => xScale(d['Year']))
          .attr("cy", d => yScale(d['No Smoothing']))
          .attr("fill", "purple")
          .attr("r", 3)
